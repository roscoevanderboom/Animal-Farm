<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animal Farm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body id="body" class="">
    <div id='wrapper' class="">
        <header class="w3-center">
            <div id="topBar">
                <select id="counter" class="w3-button w3-bar-item w3-white w3-border">
                    <option value="5">5 sec</option>
                    <option value="10">10 sec</option>
                    <option value="15">15 sec</option>
                    <option value="20">20 sec</option>
                    <option value="25">25 sec</option>
                    <option value="30">30 sec</option>
                </select>
                <button id="reset" class="w3-green w3-btn w3-bar-item">Reset</button>
            </div>

            <h3 id="clock" class="w3-white w3-content">Set timer</h3>
        </header>
        <section id="board" class="animated w3-card-4 grid">
            <div id="aa" class="big"></div>
            <div id="ab" class="big borderLR"></div>
            <div id="ac" class="big"></div>
            <div id="ba" class="big borderTB"></div>
            <div id="bb" class="big borderLR borderTB"></div>
            <div id="bc" class="big borderTB"></div>
            <div id="ca" class="big"></div>
            <div id="cb" class="big borderLR"></div>
            <div id="cc" class="big"></div>
        </section>

        <footer class="">
            <button id="pl1" class="player w3-red w3-button">Player 1</button>

            <button id="pl2" class="player w3-button">Player 2</button>
        </footer>
    </div>



    <script src="main.js"></script>
</body>

</html>
