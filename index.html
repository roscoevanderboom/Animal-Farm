<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TICTACTOE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body id="body" class="w3-margin-top w3-padding-32">
    <section id="wrapper" class="animated w3-content w3-card-4 grid">
        <div id="aa" class="big">

        </div>
        <div id="ab" class="big borderLR">

        </div>
        <div id="ac" class="big">

        </div>
        <div id="ba" class="big borderTB">

        </div>
        <div id="bb" class="big borderLR borderTB">

        </div>
        <div id="bc" class="big borderTB">

        </div>
        <div id="ca" class="big">

        </div>
        <div id="cb" class="big borderLR">

        </div>
        <div id="cc" class="big">

        </div>
    </section>
    <hr>
    <footer class="w3-row">
        <div class="w3-third w3-center">
            <h2 id="pl1" class="w3-red w3-btn">Player 1:</h2><span id="p1score"></span>
        </div>
        <div class="w3-third w3-center">
            <button id="reset" class="w3-green w3-btn">Reset</button>
        </div>
        <div class="w3-third w3-center">
            <h2 id="pl2" class="w3-btn">Player 2:</h2><span id="p2score"></span>
        </div>
    </footer>


    <script src="main.js"></script>
</body>

</html>
